<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f8fa;
      color: #222;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 160px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #4c82f7;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <textarea placeholder="Write your feedback here..."></textarea><br>
  <button>Send</button>
</body>
</html>
