<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genially Password Fetcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    // Ensures icons don’t disappear
    window.addEventListener("DOMContentLoaded", () => {
      if (customElements.get('ion-icon')) return;
      const checkIoniconsReady = setInterval(() => {
        if (customElements.get('ion-icon')) {
          clearInterval(checkIoniconsReady);
          document.querySelectorAll('ion-icon').forEach(icon => {
            const name = icon.getAttribute('name');
            icon.setAttribute('name', name); // force re-render
          });
        }
      }, 100);
    });
  </script>
  <style>
    :root {
      --bg: #0c0f13;
      --card: #1a1e26;
      --input: #232730;
      --text: #f5f5f5;
      --subtle: #999;
      --accent: #4c82f7;
      --output: #2a2f3a;
      --copied-bg: #1b1d22;
      --hover-bg: #3a3e47;
    }

    body.light {
      --bg: #f6f8fa;
      --card: #ffffff;
      --input: #e9ebf0;
      --text: #222;
      --subtle: #666;
      --accent: #4c82f7;
      --output: #f0f0f0;
      --copied-bg: #444;
      --hover-bg: #d2d7e0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      position: relative;
    }

    .title {
      flex-grow: 1;
      text-align: center;
      margin-top: -10px;
    }

    .title h1 {
      font-size: 40px;
      font-weight: 700;
      margin: 0;
    }

    .title span {
      font-size: 16px;
      color: var(--subtle);
    }

    .header button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 10px;
    }

    .header button:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 0;
      background: var(--card);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: none;
      flex-direction: column;
      z-index: 10;
      min-width: 160px;
    }

    .dropdown a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s ease;
    }

    .dropdown a ion-icon {
      font-size: 18px;
    }

    .dropdown a:hover {
      background: var(--hover-bg);
    }

    .container {
      background: var(--card);
      padding: 48px 36px;
      border-radius: 18px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
      width: 95%;
      max-width: 580px;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    p {
      font-size: 15px;
      color: var(--subtle);
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background-color: var(--input);
      color: var(--text);
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 22px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 2px rgba(76,130,247,0.3);
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    button.fetch-btn {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button.fetch-btn:hover {
      background: #3a6be0;
      transform: scale(1.02);
    }

    #output {
      margin-top: 30px;
      background: var(--output);
      padding: 24px;
      border-radius: 12px;
      font-size: 15px;
      border-left: 4px solid var(--accent);
      display: none;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease forwards;
    }

    .password-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 12px;
    }

    .tag {
      background-color: var(--input);
      color: var(--text);
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .tag:hover {
      background-color: var(--hover-bg);
      transform: scale(1.06);
      box-shadow: 0 0 12px rgba(76,130,247,0.3);
    }

    .copied-msg {
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--copied-bg);
      color: #fff;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .tag.copied .copied-msg {
      opacity: 1;
    }

    .review-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .stars {
      display: flex;
      gap: 12px;
    }

    .stars ion-icon {
      font-size: 36px;
      color: #aaa;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .stars ion-icon.hovered {
      color: gold;
      transform: scale(1.15);
    }

    .thank-you {
      font-size: 28px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeInText 1.2s ease forwards;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="header">
    <button onclick="toggleTheme()">
      <ion-icon name="moon" id="themeIcon"></ion-icon>
    </button>
    <div class="title">
      <h1>Genially Password Fetcher</h1>
      <span>v1.1</span>
    </div>
    <button onclick="toggleDropdown()">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </button>
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html"><ion-icon name="information-circle-outline"></ion-icon> About</a>
      <a href="#" onclick="openReview()"><ion-icon name="star-outline"></ion-icon> Review</a>
      <a href="feedback.html"><ion-icon name="chatbox-ellipses-outline"></ion-icon> Feedback</a>
    </div>
  </div>

  <div class="container">
    <p>Enter the Genially API ID to fetch passwords:</p>
    <input type="text" id="apiIdInput" placeholder="e.g. 67d9ea17b6bd6a97c2383c04">
    <button class="fetch-btn" onclick="fetchPasswords()">Fetch Passwords</button>
    <div id="output"></div>
  </div>

  <div class="review-overlay" id="reviewOverlay">
    <div>
      <div class="stars" id="starContainer">
        <ion-icon name="star-outline" data-value="1"></ion-icon>
        <ion-icon name="star-outline" data-value="2"></ion-icon>
        <ion-icon name="star-outline" data-value="3"></ion-icon>
        <ion-icon name="star-outline" data-value="4"></ion-icon>
        <ion-icon name="star-outline" data-value="5"></ion-icon>
      </div>
      <div class="thank-you" id="thankYouMessage" style="display: none;">THANK YOU!</div>
    </div>
  </div>

  <script>
    document.getElementById('apiIdInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') fetchPasswords();
    });

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      body.classList.toggle('light');
      icon.setAttribute('name', body.classList.contains('light') ? 'sunny' : 'moon');
      icon.style.transform = 'rotate(360deg) scale(1.3)';
      setTimeout(() => icon.style.transform = '', 300);
    }

    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    async function fetchPasswords() {
      const apiId = document.getElementById('apiIdInput').value.trim();
      const outputDiv = document.getElementById('output');
      outputDiv.style.display = 'none';
      outputDiv.innerHTML = '';

      if (!apiId) {
        alert('Please enter a valid API ID.');
        return;
      }

      const apiUrl = `https://view.genially.com/api/view/${apiId}`;
      try {
        const response = await fetch(apiUrl, { headers: { 'Accept': 'application/json' } });
        if (!response.ok) throw new Error('Invalid API ID.');
        const data = await response.json();
        const passwords = [...JSON.stringify(data).matchAll(/"Password":"(.*?)"/g)].map(m => m[1]);

        if (passwords.length > 0) {
          const gridHTML = passwords.map(pw => `
            <span class="tag" onclick="copyToClipboard(this)">
              ${pw}
              <span class="copied-msg">Copied!</span>
            </span>`).join('');
          outputDiv.innerHTML = `<div class="password-grid">${gridHTML}</div>`;
        } else {
          outputDiv.textContent = 'No passwords found.';
        }
      } catch (error) {
        outputDiv.textContent = `❌ Error: ${error.message}`;
      }

      outputDiv.style.display = 'block';
    }

    function copyToClipboard(el) {
      const text = el.innerText.replace("Copied!", "").trim();
      navigator.clipboard.writeText(text).then(() => {
        el.classList.add("copied");
        setTimeout(() => el.classList.remove("copied"), 1000);
      });
    }

    function openReview() {
      document.getElementById("reviewOverlay").style.display = "flex";
    }

    const stars = document.querySelectorAll('#starContainer ion-icon');
    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        const val = star.getAttribute('data-value');
        stars.forEach(s => {
          s.classList.toggle('hovered', s.getAttribute('data-value') <= val);
        });
      });
      star.addEventListener('click', () => {
        document.getElementById("starContainer").style.display = 'none';
        const thankYou = document.getElementById("thankYouMessage");
        thankYou.style.display = 'block';
        thankYou.style.opacity = 0;
        thankYou.style.animation = 'none';
        void thankYou.offsetWidth;
        thankYou.style.animation = 'fadeInText 1.2s ease forwards';

        setTimeout(() => {
          document.getElementById("reviewOverlay").style.display = 'none';
          thankYou.style.display = 'none';
          document.getElementById("starContainer").style.display = 'flex';
        }, 2500);
      });
    });
  </script>
  <footer style="margin-top: 50px; text-align: center; font-size: 13px; color: var(--subtle); padding-bottom: 30px;">
    © 2025 The Lazy LFT Student ·
    <a href="version-1.html" target="_blank" class="footer-link">
      Previous Version
    </a>
  </footer>

  <style>
    .footer-link {
      color: var(--accent);
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-link:hover {
      color: #3a6be0;
      transform: translateY(-2px);
    }
  </style>
</body>
</html>
